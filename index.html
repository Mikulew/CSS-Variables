<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scoped CSS Variables and JS</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,400" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
    <h2>Update CSS Variable with <span class="h1">JS</span></h2>
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" id="spacing" name="spacing" min="10" max="200" value="10" data-sizing="px"/>

        <label for="blur">Blur:</label>
        <input type="range" id="blur" name="blur" min="0" max="25" value="5" data-sizing="px"/>

        <label for="base">Base Color</label>
        <input type="color" id="base" name="base" value="#ffc600"/>
    </div>

    <img src="prague.jpg" alt="Prague"/>

    <script src="main.js"></script>
</body>
</html>
